<!DOCTYPE html>
<html>
    <head>
        <!--Meta data-->
        <meta charset="UTF_8">
        <meta name="description" content="FCC Project 2">
        <meta name="author" content="Mahmoud Mheisen">
        <meta name="keywords" content="form survey css fcc">
        <meta name="viewport" content="width=device-width, 
                    initial-scale=1.0">

        <!-- Javascript test -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <!--Font links-->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lakki+Reddy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet">
        
        <!--CSS links-->
        <link rel="stylesheet" type="text/CSS" href="css/style.css">


        <!--Title-->
        <title>Indie Game Survey Form</title>
    </head>

    <body class="grid-container">
        <header class="grid-item text-center">
            <h1 id="title">Indie game development survey form</h1>
            <p id="description">
                Thank you for taking the time to take this survey
            </p>        
        </header>

        <main class="grid-item">
            <!-- Form -->
            <form id="survey-form">
                <!-- Note -->
                <div class="form-div">
                    <h2 class="note">Personal Info:</h2>
                </div>

                <!--Name Text-->
                <div class="form-div">
                    <label id="name-label" for="name">Full Name<sup>*</sup></label>
                    <input class="form-data" id="name" name="name" type="text" placeholder="Enter your name" required>
                </div>
            
                <!--Email Text-->
                <div class="form-div">
                    <label id="email-label" for="email">Email Address<sup>*</sup></label>
                    <input class="form-data" id="email" name="email" type="email" placeholder="Enter your email" required>
                </div>

                 <!--Age Namber-->
                <div class="form-div">
                    <label id="number-label" for="age">Age<sup>*</sup></label>
                    <input class="form-data" id="number" name="age" type="number" placeholder="Enter your age" min="15" max="100" required>
                </div>

                 <!--Gender Radio-->
                <div class="form-div">
                    <p>Gender<sup>*</sup></p>
                    <label>
                        <input name="gender" type="radio" value="male" checked>
                        Male
                    </label>
                    <label>
                        <input name="gender" type="radio" value="famale">
                        Female
                    </label>
                    <label>
                        <input name="gender" type="radio" value="others">
                        Others
                    </label>
                </div>

                <!-- Note -->
                <div class="form-div">
                    <h2 class="note">Survey Info:</h2>
                </div>

                 <!--Development Time Number-->
                <div class="form-div">
                    <label for="time">How many hours do you develope a Week?</label>
                    <input class="form-data"  name="time" type="range" 
                    value="20" step="1" min="5" max="100" required>
                </div>

                 <!--Platform Checkbox-->
                <div class="form-div">
                    <p>Which platform do you develope for?</p>
                    <label>
                        <input name="platform" type="checkbox" value="ps3">
                        Playstation 3
                    </label>
                    <label>
                        <input name="platform" type="checkbox" value="ps4">
                        Playstation 4
                    </label>
                    <label>
                        <input name="platform" type="checkbox" value="xbox360">
                        Xbox 360
                    </label>
                    <label>
                        <input name="platform" type="checkbox" value="xbox">
                        Xbox One
                    </label>
                    <label>
                        <input name="platform" type="checkbox" value="switch">
                        Nintendo Switch
                    </label>
                    <label>
                        <input name="platform" type="checkbox" value="pc">
                        PC
                    </label>
                </div>

                 <!--Genre Select-->
                <div class="form-div">
                    <p>What is your favourite genre of game?</p>
                    <select class="form-data" id="dropdown" name="genre">
                        <option selected disabled value="0">
                            Select an option
                        </option>
                        <option value="RPG"> RPG </option>
                        <option value="FPS"> FPS </option>
                        <option value="MMO"> MMO </option>
                        <option value="MMORPG"> MMORPG </option>
                        <option value="Platformer"> Platformer </option>
                    </select>
                </div>

                 <!--Journey Text area-->
                <div class="form-div">
                    <p>Write about your journey:</p>
                    <textarea class="form-data text-area" name="journey" placeholder=""></textarea>
                </div>

                 <!--Submit Button-->
                <div class="form-div">
                    <button id="submit" type="submit">
                        Submit
                    </button>
                </div>
            </form>

        </main>

        <footer class="grid-item">
            <p class="text-center">&copy; 2019 FCC Project 2 Survey Form </p> 
        </footer>

    </body>
</html>
